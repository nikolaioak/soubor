<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" type="text/css" href="resources/external/normalize.css">
    <link rel="stylesheet" type="text/css" href="resources/external/grid.css">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <title>soubor</title>
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="container">
      <label id="switch" class="switch right">
        <input type="checkbox" id="slider">
        <span class="slider round"></span>
      </label>
      <h2 id="message">...</h2>
      <div id="myModal" class="modal">
        <div class="modal-content" id="modal-content">
            <div class="close">&times;</div>
            <p>Sample Text</p>
          </div>
      </div>
      <div class="section row box">
        <div class="col span-1-of-2 browse">
          <h3>Browse</h3>
            <div class="row center">
              <input id="folderField" class="field" type="text" placeholder="/home/" readonly><a id="changeFolder" class="btn btn-full" href="#">Change Folder</a>
            </div>
            <div class="row">
              <table>
                <thead>
                  <tr>
                    <th class="thName">Name</th>
                    <th class="thDetails">Date Modified</th>
                    <th class="thDetails">File Size</th>
                  </tr>
                </thead>
                <tbody id="fileTable">
                  <tr>
                    <td class="tdName">Select...</td>
                    <td class="tdDetails">...</td>
                    <td class="tdDetails">...</td>
                  </tr>
                  <tr>
                    <td class="tdName">A...</td>
                    <td class="tdDetails">...</td>
                    <td class="tdDetails">...</td>
                  </tr>
                  <tr>
                    <td class="tdName">Folder...</td>
                    <td class="tdDetails">...</td>
                    <td class="tdDetails">...</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        <div class="col span-1-of-2 actionPlan">
          <h3>Action Plan</h3>
          <div class="row center">
            <div class="col span-1-of-4">
              <select id="actionSelect" class="field">
                <option value="actionSelect" selected disabled>Select An Action</option>
                <option value="clearFileName">Clear</option>
                <option value="replaceText">Replace</option>
                <option value="addText">Add Text</option>
                <option value="addNum">Add Number</option>
                <option value="trimText">Trim</option>
                <option value="changeCase">Change Case</option>
                <option value="customAction">Custom</option>
              </select>
            </div>
            <div id="actionHolder">
              <!-- Placeholder for action UI-->
            </div>
          </div>
          <div class="row center">
            <div class="col span-2-of-6"></div>
            <div class="col span-2-of-6"><a id="commitAction" class="btn btn-full" href="#">Commit Action</a></div>
            <div class="col span-2-of-6"></div>
          </div>
        </div>
      </div>
    </header>
    <footer>

    </footer>
    <script src="./index.js"></script>
  </body>
</html>
